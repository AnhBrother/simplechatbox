version: "3"

services:
  backend:
    build: ./backend
    ports:
      - "3001:3001"
    networks:
      - chatapp-network
    depends_on:
      - db

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    networks:
      - chatapp-network
    depends_on:
      - backend

networks:
  chatapp-network:
    driver: bridge
